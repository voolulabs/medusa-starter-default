spec:
  name: medusa-app
  services:
  - name: medusa-server
    environment_slug: node-js
    build_command: npm run build
    run_command: npm start
    git:
      repo_clone_url: https://github.com/medusajs/medusa-starter-default.git
      branch: feat-deploy-digitalocean
    envs:
    - key: DB_USERNAME
      value: ${db.USERNAME}
    - key: DB_PASSWORD
      value: ${db.PASSWORD}
    - key: DB_HOST
      value: ${db.HOSTNAME}
    - key: DB_PORT
      value: ${db.PORT}
    - key: DB_DATABASE
      value: ${db.DATABASE}
    - key: REDIS_URL
      value: ${redis.DATABASE_URL}
    - key: JWT_SECRET
      value: "secret"
    - key: COOKIE_SECRET
      value: "secret"
    - key: NPM_CONFIG_PRODUCTION
      value: "false"
    - key: NODE_ENV
      value: "production"
    routes:
    - path: /
  databases:
  - name: db
    engine: PG
  - name: redis
    engine: REDIS